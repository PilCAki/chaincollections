[flake8]
max-line-length = 110
exclude = .git,__pycache__,build,dist
# Ignore specific errors for Python 2 compatibility
ignore = 
    # Missing parentheses in print statement
    E999,
    # Line break before binary operator
    W503,
    # Undefined name (xrange, reduce are Python 2 builtins)
    F821,
    # Multiple statements on one line (allowed in this codebase)
    E701,
    # Missing whitespace around arithmetic operator (maintained for the codebase style)
    E226,
    # Expected blank line (too many to fix at once)
    E301,E302,
    # Blank line contains whitespace
    W293,
    # Too many leading '#' for block comment
    E266,
    # Trailing whitespace
    W291,
    # Blank line at end of file
    W391

[isort]
profile = black
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 110
skip = build,dist